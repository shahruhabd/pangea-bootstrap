<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/basic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div>
          <nav class="navbar navbar-light bg-light px-5">
            <div class="d-flex align-items-center">
              <img class="nav_logo" src="/img/Black PNG.png" alt="logo">
              <a class="navbar-brand text-uppercase nav_title">Pangea</a>
            </div>
              <div class="fs-3">Поиск руммейтов</div>
            <form class="form-inline d-flex">
              <input class="form-control mr-sm-2 m-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 mr-2" type="submit">Искать</button>
            </form>
          </nav>
        </div>
        <div class="container d-flex flex-column justify-content-center" style="width: 500px;">
            <form class="d-flex flex-column justify-content-center">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="my-2">Электронная почта</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="my-2">Пароль</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  <small id="emailHelp" class="form-text text-muted">Не показывайте никому свой пароль.</small>
                </div>
                <button type="submit" class="btn btn-primary my-2">Войти</button>
              </form>
        </div>
          
        <div class="footer d-flex justify-content-between align-items-center px-5">
          <div>
            <div class="fs-18 font-weight-bold">Тех поддержка:</div>
            <a href="tel:+77762994688" class="tel-link">+7 776 299 4688</a>
          </div>
          <img src="/img/Black PNG.png" alt="" style="height: 50px;">
          <div>
            <div class="fs-18 font-weight-light">Powered by Pangea Team</div>
          </div>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
