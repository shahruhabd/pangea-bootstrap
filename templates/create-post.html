<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/create-post.css">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Create post</title>
</head>
<body>
  <div class="wrapper">
    <div>
      <nav class="navbar navbar-light bg-light px-5">
        <div class="d-flex align-items-center">
          <img class="nav_logo" src="/img/Black PNG.png" alt="logo">
          <a class="navbar-brand text-uppercase nav_title">Pangea</a>
        </div>
          <div class="fs-3">Поиск руммейтов</div>
        <form class="form-inline d-flex">
          <input class="form-control mr-sm-2 m-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 mr-2" type="submit">Искать</button>
        </form>
      </nav>
      <div class="container container_create-post">
        <div class="d-flex justify-content-center gap-3 m-3">
          <a href="#"><button type="button" class="btn btn-primary btn-lg btn-block">Создать объявление</button></a>
          <a href="/templates/bootstrap.html"><button type="button" class="btn btn-secondary btn-lg btn-block">Посмотреть другие</button></a>
        </div>
        <div class="container">
          <form class="create-post_form">
              <div class="form-group"">
                <div class="d-flex gap-3 justify-content-between my-2">
                  <div class="form-group">
                    <label for="inputCity">Город</label>
                    <input type="text" class="form-control my-2" id="inputCity" placeholder="Алматы">
                  </div>
                  <div class="form-group">
                      <label for="inputAddress">Адрес</label>
                      <input type="text" class="form-control my-2" id="inputAddress" placeholder="Адрес">
                  </div>
                </div>
                  
                <div class="form-group my-2">
                    <label for="inputText">Описание</label>
                    <textarea name="inputText" rows="5" id="inputText" style="width: 100%; border-radius: 0.3rem;"></textarea>
                    <!-- <input type="text" class="form-control my-2" id="inputText" placeholder="Можете написать про вашу квартиру, предпочтения и комментарии" style="height: 100px;"> -->
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>    
              </div>
              
              <button type="submit" class="btn btn-primary my-2">Отправить</button>
            </form>
        </div>
      </div>
    </div>
      
    <div class="footer d-flex justify-content-between align-items-center px-5">
      <div>
        <div class="fs-18 font-weight-bold">Тех поддержка:</div>
        <a href="tel:+77762994688" class="tel-link">+7 776 299 4688</a>
      </div>
      <img src="/img/Black PNG.png" alt="" style="height: 50px;">
      <div>
        <div class="fs-18 font-weight-light">Powered by Pangea Team</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
